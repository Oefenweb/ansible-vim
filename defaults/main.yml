# defaults file
---
vim_vimrc_destinations:
  skell:
    dest: /etc/skel
  current:
    dest: "{{ ansible_env.HOME }}"

vim_sets:
  # Display line numbers
  - key: number
    value: null

  # Text, tab and indent related
  - key: autoindent
    value: null
  - key: expandtab
    value: null
  - key: softtabstop
    value: 2
  - key: shiftwidth
    value: 2

  # See http://vim.wikia.com/wiki/Toggle_auto-indenting_for_code_paste
  - key: pastetoggle
    value: <F2>

  # Set to auto read when a file is changed from the outside
  - key: autoread
    value: null

  # Set utf8 as standard encoding
  - key: encoding
    value: utf8

  # Use Unix as the standard file type
  - key: ffs
    value: unix,dos,mac

  # Turn backup off
  - key: nobackup
    value: null
  - key: nowb
    value: null
  - key: noswapfile
    value: null
    
# usage: parm = parameter; 
# value = value of parameter. If blank set value: null; 
# If value eq text set value over quotes ex. value: "on"
vim_parms:
  - parm: syntax
    value: "on"

