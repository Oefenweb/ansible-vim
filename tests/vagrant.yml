---
# test file for vim
- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - vim
  vars:
    vim_vimrc_destinations:
      skell:
        dest: /etc/skel
      current:
        dest: "{{ ansible_env.HOME }}"
      vagrant:
        dest: /home/vagrant
        owner: vagrant
        group: vagrant
